<script>
document.addEventListener("DOMContentLoaded", function() {
  const originalTOC = document.getElementById("TOC");
  const tocDropdown = document.getElementById("toc-dropdown");
  const menuIcon = document.getElementById("menu-icon");

  if (!originalTOC) {
    console.warn("No #TOC element found in the document. Is toc: true enabled?");
    return;
  }

  // Move the existing #TOC content into the #toc-dropdown div
  tocDropdown.appendChild(originalTOC);

  // Toggle show/hide when the hamburger icon is clicked
  menuIcon.addEventListener("click", function(event) {
    event.stopPropagation(); // prevent click from bubbling to document
    tocDropdown.style.display = (tocDropdown.style.display === "block") ? "none" : "block";
  });

  // Hide dropdown if clicking anywhere outside it
  document.addEventListener("click", function(event) {
    // If click is outside both the TOC and the icon
    if (!tocDropdown.contains(event.target) && !menuIcon.contains(event.target)) {
      tocDropdown.style.display = "none";
    }
  });
});
</script>
