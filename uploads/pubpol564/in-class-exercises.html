<script>
document.addEventListener("DOMContentLoaded", function() {
  const originalTOC = document.getElementById("TOC");
  const tocDropdown = document.getElementById("toc-dropdown");
  const menuIcon = document.getElementById("menu-icon");

  if (!originalTOC) {
    console.warn("No #TOC element found in the document. Is toc: true enabled?");
    return;
  }

  // Move the existing #TOC content into the #toc-dropdown div
  tocDropdown.appendChild(originalTOC);

  // Toggle show/hide when the hamburger icon is clicked
  menuIcon.addEventListener("click", function(event) {
    event.stopPropagation(); // prevent click from bubbling to document
    tocDropdown.style.display = (tocDropdown.style.display === "block") ? "none" : "block";
  });

  // Hide dropdown if clicking anywhere outside it
  document.addEventListener("click", function(event) {
    // If click is outside both the TOC and the icon
    if (!tocDropdown.contains(event.target) && !menuIcon.contains(event.target)) {
      tocDropdown.style.display = "none";
    }
  });
});
</script>

<script>
  (function() {
    function unlockAll() {
      document.querySelectorAll(".gated").forEach(function(el){
        el.style.display = "";
        el.classList.remove("gated");
      });
      document.querySelectorAll(".gate-msg").forEach(function(el){
        el.remove();
      });
      console.log("[gate] unlocked");
    }

    // URL override
    const params = new URLSearchParams(window.location.search);
    if (params.get("unlock") === "1") {
      unlockAll();
      return; // skip time check entirely
    }

    // Otherwise, time-based gate
    function checkUnlock() {
      var now = new Date();
      document.querySelectorAll("[data-unlock-utc]").forEach(function(el) {
        var t = el.getAttribute("data-unlock-utc");
        var unlockAt = new Date(t);
        if (isNaN(unlockAt)) return;
        if (now >= unlockAt) {
          el.classList.remove("gated");
          var ph = el.previousElementSibling;
          if (ph && ph.classList.contains("gate-msg")) ph.remove();
        }
      });
    }

    // Ensure DOM is ready (safe even if already loaded)
    document.addEventListener("DOMContentLoaded", function () {
      checkUnlock();
      setInterval(checkUnlock, 30 * 1000);
    });
  })();
